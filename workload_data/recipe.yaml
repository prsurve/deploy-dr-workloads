apiVersion: ramendr.openshift.io/v1alpha1
kind: Recipe
metadata:
  name: cli-c1-imp-busybox-cephfs-rp-2
spec:
  appType: busybox
  groups:
  - backupRef: cli-c1-imp-busybox-cephfs-rp-2
    excludedResourceTypes:
    - events
    - event.events.k8s.io
    - persistentvolumes
    - replicaset
    - persistentvolumeclaims
    - pods
    includedNamespaces:
    - cli-c1-imp-busybox-cephfs-rp-2
    labelSelector:
      matchExpressions:
      - key: workloadpattern
        operator: In
        values:
        - simple_io
    name: cli-c1-imp-busybox-cephfs-rp-2
    type: resource
  hooks:
  - chks:
    - condition: '{$.spec.replicas} == {$.status.readyReplicas}'
      name: stateReady
      onError: fail
      timeout: 900
    name: deployment-check
    nameSelector: busybox-*
    namespace: cli-c1-imp-busybox-cephfs-rp-2
    onError: fail
    selectResource: deployment
    timeout: 800
    type: check
  volumes:
    includedNamespaces:
    - cli-c1-imp-busybox-cephfs-rp-2
    labelSelector:
      matchExpressions:
      - key: workloadpattern
        operator: In
        values:
        - simple_io_pvc
    name: mypvc
    type: volume
  workflows:
  - failOn: any-error
    name: backup
    sequence:
    - hook: deployment-check/stateReady
    - group: cli-c1-imp-busybox-cephfs-rp-2
  - failOn: any-error
    name: restore
    sequence:
    - group: cli-c1-imp-busybox-cephfs-rp-2
    - hook: deployment-check/stateReady
